<!DOCTYPE html>
<html>
    <head>
        <title>{{ .Title }}</title>
    </head>
    <body>
        

        <h1># {{ .Title }}</h1>
        
        {{ .Body }}

        {{ range tags -}}
            <a href="{{ linktag . }}">{{ . }}</a>
        {{ end }}

        <ul>
        {{ range .Tags -}}
            <li><a href="{{ linktag . }}">{{ . }}</a></li>
        {{ end -}}
        </ul>

    </body>
</html>
